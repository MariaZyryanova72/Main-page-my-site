{% extends 'admin/master.html' %}


{% block body %}
    <form method="post">
    <div class="d-flex flex-column align-items-center h-100 mt-5" id="header">

        <h4 class="display-4">{{ legend }}</h4>
        <div class="reg_form col-8">

            <div class="form-group mt-5">
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" id="password" placeholder="Ваш пароль">
            </div>
            <p style="color: red">{{ message }}</p>
            <input type="submit" class="btn col-auto bg-info text-white" value="Войти">

        </div>
    </div>
    </form>
{% endblock body %}
