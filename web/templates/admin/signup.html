{% extends 'admin/master.html' %}


{% block body %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <div class="d-flex flex-column align-items-center h-100 mt-5" id="header">

            <h4 class="display-4">{{ legend }}</h4>
            <div class="reg_form col-8">
                <form method="post">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <input type="password"  name="password"  class="form-control" id="exampleFormControlInput3" placeholder="Ваш пароль">
                </div>

                <div class="form-group">
                    <input type="password" name="password_again" class="form-control" id="exampleFormControlInput4" placeholder="Повторить пароль" >
                </div>
                <p style="color: red">{{ message }}</p>
                <input type="submit" class="btn col-auto  bg-info text-white" value="Зарегистрироваться">
                </form>
            </div>


    </div>
{% endblock body %}
